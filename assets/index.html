<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Authentication with Twilio Verify Push</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      .close {
        position: absolute;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Twilio Verify Push</h2>
      <p>
        This example shows how to use
        <a href="https://twilio.com/docs/verify/push">Twilio Verify Push</a>
        and Twilio functions for serverless user verification.
      </p>
      <div class="content">
        <form id="login">
          <div class="form-group">
            <label for="identity">Identity</label>
            <input type="text" id="identity" class="form-control" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" class="form-control" />
          </div>
          <div class="form-group">
            <label for="factor">Factor SID</label>
            <input
              type="text"
              id="factor"
              class="form-control"
              placeholder="YFXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="form-group details">
            <label>Details</label>
            <p>Arbitrary key-value pairs to display with the verification.</p>
            <div class="row form-group">
              <div class="col-xs-4">
                <input
                  type="text"
                  class="form-control detail"
                  placeholder="label"
                />
              </div>
              <div class="col-xs-4">
                <input
                  type="text"
                  class="form-control detail"
                  placeholder="value"
                />
              </div>
              <button class="close">&times;</button>
            </div>
          </div>
          <div class="form-group">
            <a class="btn-link" href="#" role="button">Add more details</a>
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary"
              value="Create challenge"
            />
          </div>
        </form>
        <div id="loading"></div>
        <span id="push-message"></span>
      </div>
    </div>
    <!-- EDIT_CODE -->
  </body>
  <script>
    $(".close").click(function () {
      $(this).closest("div").remove();
    });

    function showMessage(alertType, message) {
      var content = $("#push-message");
      content.empty();
      content.removeClass();
      content.addClass(`text-${alertType}`).append(message);
    }

    function checkStatus(sid, identity) {
      fetch("./challenge-status?" + new URLSearchParams({ sid, identity }))
        .then((resp) => resp.json())
        .then(({ status }) => {
          if (status == "approved") {
            $("#loading").removeClass("spinner");
            showMessage("success", "Login request approved!");
          } else if (status == "denied") {
            $("#loading").removeClass("spinner");
            showMessage("danger", "Login request denied!");
          } else {
            setTimeout(checkStatus(sid, identity), 5000);
          }
        });
    }

    function registerCloseStatus() {
      $(".close").click(function () {
        $(this).closest("div").remove();
      });
    }

    function addDetailRow() {
      $(".details").append(
        `<div class="row form-group">
          <div class="col-xs-4">
            <input
              type="text"
              class="form-control detail"
              placeholder="label"
            />
          </div>
          <div class="col-xs-4">
            <input
              type="text"
              class="form-control detail"
              placeholder="value"
            />
          </div>
          <button class="close">&times;</button>
        </div>`
      );

      registerCloseStatus();
    }

    $(".btn-link").click(function () {
      addDetailRow();
    });

    $("#login").submit(function (event) {
      event.preventDefault();

      const identityData = new URLSearchParams({
        identity: $("#identity").val(),
      });

      fetch("./hash-identity", {
        method: "POST",
        body: identityData,
      })
        .then((resp) => {
          console.log(resp);
          return resp.json();
        })
        .then(({ identity }) => {
          console.log(identity);
          return fetch("https://ipapi.co/json/")
            .then((resp) => resp.json())
            .then(({ ip, city }) => {
              const location = `${city}`;
              const data = new URLSearchParams();
              data.append("identity", identity);
              data.append("message", $("#message").val());
              data.append("factor", $("#factor").val());
              data.append("location", location);
              data.append("ip", ip);

              var details = $(".detail")
                .toArray()
                .map((detail) => detail.value)
                .reduce(function (result, value, index, array) {
                  if (index % 2 === 0)
                    result.push(array.slice(index, index + 2));
                  return result;
                }, []);

              details.forEach((pair) => {
                if (pair[0] !== "") data.append(pair[0], pair[1]);
              });

              return fetch("./create-challenge", {
                method: "POST",
                body: data,
              });
            });
        })
        .then((resp) => resp.json())
        .then(({ status, sid, identity, error }) => {
          if (status === "pending") {
            showMessage(
              "success",
              "Successfully sent push notification. Check your device."
            );
            $("#loading").addClass("spinner");
            checkStatus(sid, identity);
          } else {
            console.log(error);
            showMessage(
              "danger",
              `${error.message} <a href="${error.moreInfo}">[more info]</a>`
            );
          }
        })
        .catch((err) => {
          console.log(err);
          showMessage("danger", "Error starting verification.");
        });
    });
  </script>
</html>
